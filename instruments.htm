function drawChart() {

["DAX30", -4.68, "color: #878787"],
["FTSE100", -21.12, "color: #878787"],

["SP500", -18.50, "color: #878787"] 
]);

var view = new google.visualization.DataView(data);
view.setColumns([0, 1,
{
calc: "stringify",
sourceColumn: 1,
type: "string",
role: "annotation"
},
2]);

var options = {
bar: { groupWidth: "92%" },
legend: { position: "none" },
chartArea: {
left: 40,
right: 40,
bottom: 20,
top: 20,
width: "100%",
height: "100%"
}
};
var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
chart.draw(view, options);
}
